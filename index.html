<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portfolio </title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Portfolio - Robin Courault </h1>
        <nav aria-label="navigation-bar-header">
            <ul>
                <li>
                    <button onclick="switchPage('home')" class="selected" id="home_page-btn"> Accueil </button>
                </li>
                <li>
                    <button onclick="switchPage('cv')" id="cv_page-btn"> CV </button>
                </li>
                <li>
                    <button onclick="switchPage('presentation')" id="presentation_page-btn"> À Propos de moi </button>
                </li>
                <li>
                    <button onclick="switchPage('projets')" id="projets_page-btn"> Projets </button>
                </li>
                <li>
                    <button onclick="switchPage('contact')" id="contact_page-btn"> Me contacter </button>
                </li>
            </ul>
        </nav>
    </header>

    <div id="page">
        <main id="corps">
            <section id="home_page">
                <main>
                    <section>
                        <h2> Robin Courault - Alternant Développeur FullStack </h2>
                        <img src="./elements/profil.png" alt="Robin Courault - la personne concernée par le portfolio" width="400" height="500"/>
                    </section>
                </main>
            </section>

            <section id="cv_page" hidden="true">
                <main>
                    <section>
                        <h2> Curriculum Vitae </h2>
                        <div class="two-columns">
                            <img id="cv-1" src="./elements/CV.png" alt="Curriculum Vitae - Robin Courault" width="500" height="700"/>
                            <img id="cv-2" src="./elements/CV - 2.0.png.png" alt="Curriculum Vitae - Robin Courault" width="500" height="700"/>
                        </div>
                    </section>
                </main>
            </section>

            <section id="presentation_page" hidden="true">
                <main>
                    <section>
                        <h2> À Propos de moi </h2>
                    </section>
                </main>
            </section>

            <section id="projets_page" hidden="true">
                <main>
                    <section>
                        <h2> Mes Projets </h2>
                    </section>
                </main>
            </section>

            <section id="contact_page" hidden="true">
                <main>
                    <section>
                        <h2> Me contacter </h2>
                    </section>
                </main>
            </section>
        </main>
    </div>
</body>

<script src="./main.js"></script>
</html>
